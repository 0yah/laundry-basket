{% extends 'base.html' %}

{% block content %}
<div class="container"> 
<table class="table table-hover">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Price (KES)</th>
    </tr>
  </thead>
  <tbody>

   {% for item in items %}
        <tr>
            <td><a href="{% url 'items-update' item.pk %}">{{ item.name }}</a></td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock content %}
