{% extends 'base.html' %}

{% block content %}
<div class="container"> 
<table class="table table-hover">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Price (KES)</th>
    </tr>
  </thead>
  <tbody>

   {% for order in orders %}
        <tr>
            <td><a href="{% url 'order-details' order.pk %}">{{ order.customer.first_name }} {{ order.customer.last_name }}</a></td>
            <td>{{ order.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock content %}
