{% extends 'base.html' %}
{% block content %}


<div class="container"> 
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price (KES)</th>
    </tr>
  </thead>
  <tbody>

   {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>




{% endblock %}
